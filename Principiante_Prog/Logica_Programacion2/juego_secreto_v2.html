<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego secreto version 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-3 d-flex justify-content-center align-items-center">
        <div class="col-sm-8">
            <div class="mb-3">
                <label for="secreto" class="form-label">Escribe un número</label>
                <input type="text" class="form-control" id="secreto" placeholder="Número" />
            </div>
            <div class="mb-3">
                <button class="btn btn-success">
                    Verificar si acertó el secreto
                </button>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        //var secreto=Math.round(Math.random()*10);
        var secreto = [3, 5, 6, 9];

        var input = document.querySelector("input");
        input.focus();
        function verificar() {
            var encontrar= false;
            for (var posicion = 0; posicion < 4; posicion++) {
                if (parseInt(input.value) == secreto[posicion]) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Correcto',
                        text: 'Usted acertó',
                        showCloseButton: true,
                        showConfirmButton: true,
                    });
                    encontrar=true;
                    break;
                }              
            }
            if (encontrar==false){
                Swal.fire({
                    icon: 'error',
                    title: 'Incorrecto',
                    text: 'Usted erró',
                    showCloseButton: true,
                    showConfirmButton: true,
                });
            }
             
            input.value = "";
            input.focus();
        }
        var button = document.querySelector("button");
        button.onclick = verificar;
    </script>
</body>

</html>
