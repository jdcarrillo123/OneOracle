<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covertir texto en numeros</title>
</head>
<body>
    <h1>Programa para calcular los puntos de futbol</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        var victorias=prompt("Informe la cantidad de victorias");
        var empates=prompt("Informe la cantidad de empates");
        var puntosTotal=parseInt(victorias)*3+parseInt(empates);
        imprimir("El total de puntos del equipo es: "+puntosTotal);

    </script>
</body>
</html>
