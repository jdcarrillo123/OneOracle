<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <strong>Imprimir Numeros Pares del 1-100</strong>
            </div>
            <div class="card-body">
                <!-- <div class="d-flex flex-wrap justify-content-evenly align-items-center">
                    <input type="number" class="form-control" id="inicial" placeholder="Ingrese el número inicial">
                    <label for="inicial">Ingresa el número inicial</label>
                </div> -->
                <div id="respuesta" class="d-flex flex-column flex-wrap justify-content-between align-items-center">

                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>
<script>
    var numeroInicial=1;
    var numeroFinal=100;
    var operacionNumero=0;
    var respuesta=document.getElementById("respuesta");
    respuesta.innerHTML=``;
    var msg=``;
    var pares=`<div><strong>Números pares</strong><div><div class='d-flex flex-wrap'>`;
    while (numeroInicial<=numeroFinal){
        if (numeroInicial % 2==0){
            pares+=`<div class="alert alert-success mt-3 ms-3 me-3" role="alert">${numeroInicial}</div>`;
            msg=pares;
        }
        numeroInicial++;
        respuesta.innerHTML=msg+`</div>`
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
