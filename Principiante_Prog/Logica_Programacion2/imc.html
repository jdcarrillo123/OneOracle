<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>CALCULAR IMC</h1>
    <script>
        function saltarLinea(){
            document.write("<br><br><br>");
        };
        function imprimir(frase){
            document.write(frase);
            saltarLinea();  
        };
        function calcularImc(peso,altura){
            var imc=peso/(altura*altura);
            return imc;

        };
     var nombre=prompt("Ingrese su nombre")   
     var pesoInformado=prompt("Ingrese su peso:");
     var alturaInformado=prompt("Infrese su altura");
     var imcCalculado=calcularImc(pesoInformado,alturaInformado)
     imprimir(nombre+", El IMC calculado es: "+imcCalculado);
     if (imcCalculado<18.5)  {
        imprimir("Abajo de lo recomendado");
     }
     if (imcCalculado>=18.5)  {
        if(imcCalculado<25){
            imprimir("IMC esta dentro de lo recomendado");
        }
        
     }
     if (imcCalculado>=25)  {
        if(imcCalculado<30){
            imprimir("IMC considerado conmo sobrepeso");
        }
        
     }
     if (imcCalculado>=30)  {
        imprimir("IMC Considerado como obesidad");
     }
    </script>
</body>
</html>
