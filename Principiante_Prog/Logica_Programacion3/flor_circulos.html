<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego secreto version 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container mt-3 d-flex justify-content-center align-items-center"
    >
      <canvas width="600" height="400"> </canvas>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      var pantalla = document.querySelector("canvas");
      var pincel = pantalla.getContext("2d");
      pincel.fillStyle = "lightgray";
      pincel.fillRect(0, 0, 600, 400);

      function dibujarCirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * 3.14);
        pincel.fill();
      }
      dibujarCirculo(300, 200, 20, "red");
      dibujarCirculo(260, 200, 20, "orange");
      dibujarCirculo(300, 160, 20, "yellow");
      dibujarCirculo(340, 200, 20, "black");
      dibujarCirculo(300, 240, 20, "blue");
    </script>
  </body>
</html>
