<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="img/logo.png" alt="logoAlura"> 
            </h1>
            <nav>
                <ul >
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form >
            <label for="nombreApellido" >Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email"  id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
            <label for="telefono">Teléfono</label >
            <input type="tel"  id="telefono" class="input-padron" required placeholder="(xx) xxx xx xx">
            <label for="mensaje">Mensaje</label>
            <textarea  id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
            <div>
                <p>
                    ¿Cómo le gustaría que lo contactemos?
                </p>
                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" checked name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                

            </div>
            <div>
                <p>
                    ¿Cómo le gustaría que lo contactemos?
                </p>
                <select name="" id="">
                    <option>Mañana</option>
                    <option >Tarde</option>
                    <option>Noche</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura</label>
            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logopie">
        <p class="copyrigth">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
